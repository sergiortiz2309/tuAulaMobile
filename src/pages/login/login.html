<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<br>
<br>

<ion-content padding style="background-color: rgba(0,140,208,0.7);">

    <div text-center>
        <ion-img width=120 height=80 src="../assets/imgs/log.png" style="background-color: rgba(0,140,208,0.7);"></ion-img>
      </div>
      <br>
      <br>
      <br>
    
      <ion-list>

          <ion-item>
            <ion-label>Ingresa tu usuario o email</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Ingresa tu contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        
        </ion-list>
    
      <br>
      
      <button ion-button block color="primary" (click)= "navegarACategoriesselection()">INGRESAR</button>
      <br>
      <button ion-button block color="secondary" (click)= "navegarAInscription()">REGISTRATE</button>
      <br>
      <button ion-button block color="secondary" (click)=  "navegarACursos()">VER CURSOS</button>
      
      <button ion-button clear item-right style="color: white;">Olvidé mi contraseña</button>
    

</ion-content>
