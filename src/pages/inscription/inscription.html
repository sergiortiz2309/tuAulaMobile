  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Inscripción</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div text-center>
        <ion-img width=120 height=80 src="../assets/imgs/icono.png"></ion-img>
      </div>

      <ion-list>
          <ion-item>
              <ion-label>Nombre Completo</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Correo Electronico</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>  

            <ion-item>
                <ion-label>Direccion</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>   

            <ion-item>
                <ion-label>UPZ</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
          
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Confirmacion de Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
        
        </ion-list>

        <p>Tipo de documento</p>

        <ion-list>

          <ion-item>
            <ion-label>Cédula de Ciudadanía</ion-label>
            <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-label>Tarjeta de Identidad</ion-label>
            <ion-checkbox [(ngModel)]="sausage"></ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-label>Cédula de Extranjería</ion-label>
            <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
          </ion-item>
        
        </ion-list>

        <button ion-button block color="primary" (click)= "navegarALogin()">SIGUIENTE</button>
        <br>
        <p item-left>¿YA TIENES UNA CUENTA?</p>
        <button ion-button clear item-right (click)= "navegarALogin()">INICIA SESIÓN</button>

</ion-content>
